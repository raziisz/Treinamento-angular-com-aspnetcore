<div class="container">
  <div class="text-center">
    <form class="form-signin" [formGroup]="loginForm">
      <h1 class="h4 mb-3 login">Login do Cliente</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" name="email" placeholder="Informe o seu email" class="form-control mb-2"
        formControlName="email"
        [ngClass]="{
          'is-invalid':(loginForm.get('email').getError('required') || loginForm.get('email').getError('email'))
           && loginForm.get('email').touched,
          'is-valid': !loginForm.get('email').getError('email') && loginForm.get('email').dirty
        }">
      <div class="invalid-feedback mb-2" *ngIf="loginForm.get('email').getError('required')
      && loginForm.get('email').touched">
        Este campo nao pode ser vazio
      </div>
      <div class="invalid-feedback mb-2" *ngIf="loginForm.get('email').getError('email')
      && loginForm.get('email').dirty">
        Este email é invalido
      </div>
      <label for="inputSenha" class="sr-only">Senha</label>
      <input type="password" id="inputSenha" name="senha" placeholder="Informe a sua senha"
        class="form-control mb-2" formControlName="senha" 
        [ngClass]="{'is-invalid': loginForm.get('senha').getError('required')
       && loginForm.get('senha').touched,
        'is-valid': !loginForm.get('senha').getError(required) && loginForm.get('senha').dirty
      }">
      <div class="invalid-feedback mb-2" *ngIf="loginForm.get('senha').getError('required')
      && loginForm.get('senha').touched">
        Este campo nao pode ser vazio
      </div>
      <button class="btn btn-primary btn-block" type="submit" (click)="entrar()"
        [disabled]="!loginForm.valid && !ativarSpinner">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativarSpinner"></span>
        Entrar
      </button>
      <div class="mt-1">
        Novo por aqui? <a [routerLink]="['/cadastro']">Cadastre-se</a>
      </div>
      <img src="{{enderecoImage}}" alt="" title="Imagem padrão do site">
      <div class="alert alert-danger" role="alert" *ngIf="messageError">
        {{messageError | json}}
      </div>
      <p>
        {{loginForm.value | json}}
      </p>
    </form>
  </div>
</div>
